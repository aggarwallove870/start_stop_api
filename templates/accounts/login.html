{% load static %}

<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'flex/images/favicon.png' %}">

    <link href="{% static 'flex/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>

<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">
                    <div class="card login-form mb-0">
                        <div class="card-body pt-5">
                            <p class="text-center"><h4>Login</h4></p>

                            <form method="post" class="mt-5 mb-5 login-input">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <input type="submit" class="btn login-form__btn submit w-100">
                                {% for field in form.visible_fields %}
                                <p style="color:red"><b>{{field.errors}}</b></p>
                                {% endfor %}
                                                            {% if fm %}
                            <center><div class="text-danger mt-3" style="font-size:18px;">**Invalid Credentials</div>
                            </center>
                            {%endif%}
                            </form>
                            <!--                                <p class="mt-5 login-form__footer">Dont have account? <a href="{% url 'registration' %}" class="text-primary">Sign Up</a> now</p>-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->
<script src="{% static 'flex/plugins/common/common.min.js' %}"></script>
<script src="{% static 'flex/js/custom.min.js' %}"></script>
<script src="{% static 'flex/js/settings.js' %}"></script>
<script src="{% static 'flex/js/gleek.js' %}"></script>
<script src="{% static 'flex/js/styleSwitcher.js' %}"></script>
</body>
</html>
